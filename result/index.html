    <body>
    
        <div class="container" id="team">
            <div class="row">
                <div class="col-12 text-center bg-info my-5 py-5 display-4 text-white">My Team Profile </div>
            </div>
            <div class="row" id="cards">
                
    
            </div>

                            <script>
                            var col = $('<div class="col-4">')
                            var card = $('<div class="card mx-auto border-info mb-3" style="max-width: 18rem;">');
                            var header1 = $('<div class="card-header bg-primary text-white h4">');
                            header1.text("Adam");
                            var header2 = $('<a class="card-header text-white  bg-primary">');
                            var icon = $('<i class="fas fa-mug-hot">');
                            header2.text(" Manager");
                            header2.prepend(icon);
                            var cardBody = $('<div class="card-body text-info">');
                            var cardTitle = $('<h5 class="card-title">');
                            var cardText = $('<p class="list-group-item">');
                            cardText.text("ID: M001");
                            var cardText2 = $('<div class="list-group-item">Email : <a href="mailto:adam@gmail.com">adam@gmail.com</a></div>');
                            var cardText3 = $('<div class="list-group-item">');
                            cardText3.text("Office #: 001");
                                        

                            cardBody.append(cardTitle);
                            cardBody.append(cardText);
                            cardBody.append(cardText2);
                            cardBody.append(cardText3);
                    
                            card.append(header1);
                            card.append(header2);
                            card.append(cardBody);
                            col.append(card);
                            $("#cards").append(col);    
                            </script>
